<script src="/socket.io/socket.io.js"></script>
<script src="/libs/jquery.js"></script>
<script src="/libs/knockout.js"></script>
<script src="/javascript/master.js"></script>
<link rel="stylesheet" type="text/css" href="/css/style.css"></link>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"></link>

<div class="container-fluid masterContainer">
	<form role="form" data-toggle="validator" class="masterForm">
	  <div class="form-group">
	    <label for="url">WMS URL</label>
	    <input type="url" class="form-control" id="url" required>
	  </div>
	  <div class="form-group">
	    <label for="bbox">Bounding box:</label>
	    <input type="password" class="form-control" id="bbox">
	  </div>
	  
	  <button id="button" class="btn btn-primary">Start Tests</button>
	</form>

	<div class="tableDiv" data-bind="template: {name: 'ip-table-template'}"></div>
</div>

<script type="text/html" id="ip-table-template">
	<table class="table table-condensed">
		<thead>
			<tr>
				<th>#</th>
				<th>Connected IP</th>
			</tr>
		</thead>
		<tbody data-bind="foreach: {data: ipList}">
			<tr>
				<td>
					<span data-bind="text: $index"></span>
				</td>
				<td>
					<span data-bind="text: $data.address"></span>
				</td>
			</tr>
		</tbody>
	</table>
</script>
